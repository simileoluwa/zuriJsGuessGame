<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Guess Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Javascript Guess Game</h1>
    <p class="guessText">I am thinking of a number between 1 and 100.</p>
    <div id="game">
      <input
        type="number"
        id="guessNumber"
        min="1"
        max="100"
        required
        placeholder="0"
        pattern="^[0-9\-\+\s\(\)]*$"
        onkeypress="return restrictToNumbers(event)"
      />
      <button type="submit" id="guessButton">Guess</input>
    </div>

    <div id="result" class="result"></div>

    <!-- <div id="history"></div>

    <div id="score"></div>

    <div id="highscore"></div> -->
  </body>
</html>
